## If you want programs which rely on the sendmail
## command for sending mail to work, install ssmtp
## and copy an edited version of this file to /etc/ssmtp

# The person who gets all mail for userids < 1000
# Make this empty to disable rewriting.
root=adam+kylie@spack.org

# Hostname to use to relay mail
mailhub=localhost

# Where will the mail seem to come from?
rewriteDomain=kylie.spack.org

# Should determine automatically if not specified
#hostname=kylie.spack.org

# Are users allowed to set their own From: address?
# YES - Allow the user to specify their own From: address
# NO - Use the system generated From: address
#FromLineOverride=YES
